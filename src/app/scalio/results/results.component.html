<div>
    <h2>Results</h2>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="avatar_url">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </th>
        <td mat-cell *matCellDef="let row"> <img src="{{row.avatar_url}}" width="35px" /> </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> login </th>
        <td mat-cell *matCellDef="let row" class="loginCell"> {{row.login}} </td>
      </ng-container>
  
      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the search</td>
      </tr>
    </table>
  
    <mat-paginator length="30" showFirstLastButtons [pageSize]="9" aria-label="Select page of users"></mat-paginator>
  </div>
